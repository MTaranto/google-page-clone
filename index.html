<head>

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Google</title>

<body>
  <header>
    <span id="topo"></span>
    <div class="menu">
      <nav>
        <ul>
          <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
          <li><a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl">Images</a></li>

            <div class="image">
              <a href="https://www.google.com.br/intl/pt-BR/about/products">

          <li>

          <img src="./assets/images/lupa.png" alt="">

          <input type="text">
        </div>

          <img src="./assets/images/keyboard.png" title=" Ferramentas de inserção de texto">
        </div>
        <div class="mic">
          <img src="./assets/images/mic.png" title="Pesquisar por voz">
        </div>
      </div>
      <div class="buttons">
        <button value="">
          Pesquisa Google
        </button>
        <button>
          Estou com sorte
        </button>
      </div>
    </section>
    <section class="language">
      Disponibilizado pelo Google em: <a href="">English</a>
    </section>
  </section>
  <footer>
    <div class="credits">

        Brasil

        Created by <a href="https://github.com/MTaranto" target="_blank">Márcio Taranto</a>

        <a href="">Sobre</a>
